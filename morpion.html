<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="morpionStyle.css">
    <title>Morpion+</title>
    
</head>

<body>


   <div class="player hd-border"> <div id="message" >PENDING...</div>
 <div id="bip"> </div></div>
    <main>
        <div id="player1" class="player hd-border">
            <h1 class="name"></h1>
            <h2 class="symbol"></h2>
            <h1 class="score"></h1>
        </div>
        <div id="grid">
            <div class="cell hd-border"></div>
            <div class="cell hd-border"></div>
            <div class="cell hd-border"></div>
            <div class="cell hd-border"></div>
            <div class="cell hd-border"></div>
            <div class="cell hd-border"></div>
            <div class="cell hd-border"></div>
            <div class="cell hd-border"></div>
            <div class="cell hd-border"></div>
        </div>
        <div id="player2" class="player hd-border">
            <h1 class="name"></h1>
            <h2 class="symbol"></h2>
            <h1 class="score"></h1>
        </div>

    </main>


    <p id="reset">
        <button id="newSet">Nouvelle manche</button>
        <a href="morpion.html">Red√©marrer une nouvelle partie</a>
    </p>
    <script>
        class Player {

            static playerTurn

            constructor(name, symbol, tag) {
                this.name = name;
                this.symbol = symbol
                this.score = 0
                this.tag = tag
                this.display()
            }

            display() {
                this.tag.querySelector(".name").innerText = this.name
                this.tag.querySelector(".symbol").innerText = this.symbol
                this.tag.querySelector(".score").innerText = this.score
            }
            increaseScore() {
                this.score++
                this.display()
            }
        }

        function displayMessage(msg) {
            let message = document.querySelector("#message")
            message.innerHTML = '<strong>' + msg + '</strong>'
        }

        function folie(oldJet) {
            var jet = (Math.floor(Math.random() * 3) + 1) * 90
            if (jet == oldJet) { jet += 90 }
            document.querySelector("#grid").style.rotate = jet + "deg"
            const Rcells = document.querySelectorAll(".cell");
            Rcells.forEach(Rcell => { Rcell.style.rotate = (360 - jet) + "deg" })
            oldJet = jet
            return oldJet
        }

        function finish() {
            clearInterval(intervalId);
            document.getElementById("bip").innerHTML = "TERMINE!";
        }

        function bip() {
            timer--;
            if (timer == 0) {
                Player.playerTurn = (Player.playerTurn === player1) ? player2 : player1
                        displayMessage("C'est au tour du joueur " + Player.playerTurn.symbol)
                        timer = turnTime;
            }
            else { document.getElementById("bip").innerHTML = timer + " secondes restantes"; }
        }

        function start() {
            intervalId = setInterval(bip, 1000);
        }

        const player1 = new Player(window.prompt("Joueur 1 entrez votre nom SVP :", "Albert"), "ü¶Ñ", document.querySelector("#player1"))
        const player2 = new Player(window.prompt("Joueur 2 entrez votre nom SVP :", "Julie"), "ü¶ä", document.querySelector("#player2"))

        Player.playerTurn = player1
        //la propri√©t√© statique playerTurn est un pointeur vers l'objet Player √† qui c'est le tour
        //liste de conditions gagnantes
        const conditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ]
        let victory = false
        let counter = 0
        var oldJet = 0
        const turnTime = 6
        const cells = document.querySelectorAll(".cell")
        const newSetButton = document.querySelector("#newSet")
        newSetButton.style.display = "none"
        const message = document.querySelector("#message")
        displayMessage("Tour de :" + Player.playerTurn.name + " (" + Player.playerTurn.symbol + ")")
        timer = turnTime;
        var intervalId = null;
        start()
        cells.forEach(cell => {
            cell.addEventListener("click", () => {
                if (cell.innerText === "" && victory === false) {
                    cell.innerText = Player.playerTurn.symbol
                    counter++
                    oldJet = folie(oldJet)
                    //v√©rifier victoire
                    for (let cond of conditions) {
                        if (cells[cond[0]].innerText === Player.playerTurn.symbol &&
                            cells[cond[1]].innerText === Player.playerTurn.symbol &&
                            cells[cond[2]].innerText === Player.playerTurn.symbol) {
                            victory = true
                        }
                    }
                    if (counter <= 9 && victory === true) {
                        displayMessage("Victoire du joueur " + Player.playerTurn.symbol)
                        Player.playerTurn.increaseScore()
                        finish();
                        newSetButton.style.display = "initial"
                    } else if (counter === 9 && victory === true) {
                        displayMessage("Victoire du joueur " + Player.playerTurn.symbol)
                        Player.playerTurn.increaseScore()
                        finish();
                        newSetButton.style.display = "initial"
                    } else if (counter === 9) {
                        newSetButton.style.display = "initial"
                        displayMessage("Match nul, les gars ! ")
                        finish();
                    } else {
                        Player.playerTurn = (Player.playerTurn === player1) ? player2 : player1
                        displayMessage("C'est au tour du joueur " + Player.playerTurn.symbol)
                        timer = turnTime;
                    }
                }
            })
        })

        newSetButton.addEventListener("click", () => {
            cells.forEach(cell => cell.innerText = "")
            newSetButton.style.display = "none"
            counter = 0
            victory = false
            displayMessage("C'est au tour du joueur " + Player.playerTurn.symbol)
            timer = turnTime;
            start()
        })
    </script>
</body>

</html>
